                              <option value="फुलंब्री">फुलंब्री</option>

                              <option value="सिल्लोड">सिल्लोड</option>
                              <option value="सोयगाव">सोयगाव</option>
                              <option value="वैजापुर">वैजापुर</option>
                              </select>
                               <input class="form-control" type="text" name="ename" placeholder="कर्मचाऱ्याचे संपूर्ण नाव......" required>

                                <select name="epost" id="cars">
                              <option value="मुख्याध्यापक ">मुख्याध्यापक </option>
                              <option value="पदवीधर शिक्षक">पदवीधर शिक्षक </option>
                              <option value="सहाशिक्षक ">सहाशिक्षक </option>

                              <option value="शिपाई ">शिपाई </option>

                              <option value="खाजगी कामानिमित्त">खाजगी कामानिमित्त </option>
